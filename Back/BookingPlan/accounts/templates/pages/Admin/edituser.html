<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <h2>Edit User: {{ user.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br>

        <label for="roles">Role:</label>
        <select id="roles" name="roles" required>
            <option value="admin" {% if user.roles == 'admin' %}selected{% endif %}>Admin</option>
            <option value="accommodation_receptionist" {% if user.roles == 'accommodation_receptionist' %}selected{% endif %}>Accommodation Receptionist</option>
            <option value="agency_receptionist" {% if user.roles == 'agency_receptionist' %}selected{% endif %}>Agency Receptionist</option>
            <option value="client" {% if user.roles == 'client' %}selected{% endif %}>Client</option>
        </select><br>

        <label for="is_active">Active:</label>
        <input type="checkbox" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}><br>

        <button type="submit">Save Changes</button>
        <a href="{% url 'admin_home' %}">Cancel</a>
    </form>
</body>
</html>
